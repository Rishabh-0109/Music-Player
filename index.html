<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicPlayer</title>
    <link rel="icon" type="image/png" href="Image/Favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    
    <div id="image">
        <img src="" alt="">
    </div>
    <h2 class="playing">Now Playing- 
        <span id="songs-name"></span>
    </h2>
   <div class="controls">
    <button class="btn"><i id="pre" class="bi bi-rewind-circle-fill"></i></button>
    <button class="btn"><i id="play" class="bi bi-play-circle-fill"></i></button>
    <button class="btn"><i id="next" class="bi bi-fast-forward-circle-fill"></i></button>
</div>
<script src="script.js"></script>
</body>
</html>
